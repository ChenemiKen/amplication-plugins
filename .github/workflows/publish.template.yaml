name: _Reusable publish template

on:
  workflow_call:
    inputs:
      affected-plugin:
        type: string
        description: Nx plugins affected by the changes
        required: true
    secrets:
      NODE_AUTH_TOKEN:
        description: NPM token
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies and build üîß
        run: npm ci && npm run build
        working-directory: plugins/${{ inputs.affected-plugin }}

      - name: Get current package.json version
        id: get-version
        run: |
          echo "::set-output name=version::$(cat package-lock.json | jq -r '.version')"

      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0

      - name: Get package.json version from target branch
        id: get-version-target
        run: |
          echo "::set-output name=version::$(cat package-lock.json | jq -r '.version')"

      - name: Check if versions are equal
        id: check-version
        run: |
          if [ "${{ steps.get-version.outputs.version }}" == "${{ steps.get-version-target.outputs.version }}" ]; then
            echo "‚ùå Versions are equal. Please bump the version in ${{ inputs.affected-plugin }} üòµ"
            exit 1
          else
            echo "‚úÖ Versions are not equal. All good"
            exit 0
          fi

      # if the branch is the default branch, the latest tag is applied
      - name: Publish package on NPM [latest] üì¶
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.event_name == 'push'
        run: npm publish --access public
        working-directory: plugins/${{ inputs.affected-plugin }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      # if the branch is not the default branch, the beta tag is applied
      - name: Publish package on NPM [beta] üì¶
        if: github.event_name == 'pull_request'
        run: |
          VERSION=$(cat package-lock.json | jq -r '.version')
          SHORT_SHA=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
          npm version $VERSION-beta.pr-${{ github.event.number }}.$SHORT_SHA
          npm publish --access public --tag beta
        working-directory: plugins/${{ inputs.affected-plugin }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
